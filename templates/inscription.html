<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Cin√©ma CY Tech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="{{ url_for('accueil') }}" class="navbar-brand">Cin√©ma CY Tech</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('accueil') }}">Accueil</a></li>
            <li><a href="{{ url_for('connection') }}">Connexion</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 2rem auto;">
            <div class="card-header">
                <h1>üìù Inscription</h1>
                <p>Cr√©ez votre compte pour commencer</p>
            </div>

            <!-- Messages -->
            <div id="successMessage" class="alert alert-success hidden">
                <span id="successText"></span>
            </div>
            <div id="errorMessage" class="alert alert-error hidden">
                <span id="errorText"></span>
            </div>

            <form id="RegisterForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choisissez un nom d'utilisateur" required minlength="3">
                    <small class="text-sm text-light">Minimum 3 caract√®res</small>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Choisissez un mot de passe s√©curis√©" required minlength="4">
                    <small class="text-sm text-light">Minimum 4 caract√®res</small>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Cr√©er mon compte</button>
            </form>

            <div class="text-center mt-3">
                <p class="text-sm text-light">
                    D√©j√† un compte ? 
                    <a href="{{ url_for('connection') }}" class="link-primary">Se connecter</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Cin√©ma CY Tech</p>
    </footer>

    <script>
        const registerForm = document.getElementById('RegisterForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Masquer les messages pr√©c√©dents
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Inscription r√©ussie:', data);
                    successText.textContent = 'Compte cr√©√© avec succ√®s ! Redirection...';
                    successMessage.classList.remove('hidden');
                    
                    // Redirection apr√®s 1.5 secondes
                    setTimeout(() => {
                        window.location.href = '/connection';
                    }, 1500);
                } else {
                    // Afficher l'erreur
                    errorText.textContent = data.message || "Erreur lors de l'inscription. Veuillez r√©essayer.";
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorText.textContent = "Erreur de connexion au serveur. Veuillez r√©essayer.";
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
