<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une R√©servation - Cin√©ma CY Tech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="{{ url_for('accueil') }}" class="navbar-brand">Cin√©ma CY Tech</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('accueil') }}">Accueil</a></li>
            <li><a href="{{ url_for('ajout_film') }}">Ajouter un film</a></li>
            <li><a href="/ajoutseance">Ajouter une s√©ance</a></li>
            <li><a href="/reservation">Voir les r√©servations</a></li>
            <li><a href="#" id="logoutLink">Se d√©connecter</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <div class="card-header">
                <h1>üé´ Voir les r√©servations</h1>
                <p>Choisissez un film, une salle, une date et un horaire</p>
            </div>

            <!-- Messages -->
            <div id="successMessage" class="alert alert-success hidden">
                <span id="successText"></span>
            </div>
            <div id="errorMessage" class="alert alert-error hidden">
                <span id="errorText"></span>
            </div>

            <form id="reservationForm">

                <div class="form-group">
                    <label for="film">Film</label>
                    <select id="film" class="form-control" required></select>
                </div>

                <div class="form-group">
                    <label for="salle">Salle</label>
                    <select id="salle" class="form-control" required></select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="heure">Heure</label>
                    <input type="time" id="heure" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="places">Nombre de places</label>
                    <input type="number" id="places" class="form-control" required min="1">
                </div>

                <button type="submit" class="btn btn-primary btn-block">R√©server</button>
                <a href="{{ url_for('accueil') }}" class="btn btn-secondary btn-block mt-2">Retour √† l'accueil</a>
            </form>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Cin√©ma CY Tech</p>
    </footer>

    <script>
        const filmSelect = document.getElementById('film');
        const salleSelect = document.getElementById('salle');
        const form = document.getElementById('reservationForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        // Charger films et salles au chargement de la page
        window.onload = async () => {
            try {
                const films = await fetch("http://127.0.0.1:5000/films").then(r => r.json());
                const salles = await fetch("http://127.0.0.1:5000/salles").then(r => r.json());

                films.forEach(f => {
                    filmSelect.innerHTML += `<option value="${f.id}">${f.title}</option>`;
                });

                salles.forEach(s => {
                    salleSelect.innerHTML += `<option value="${s.id}">Salle ${s.number} (${s.capacity} places)</option>`;
                });

            } catch (error) {
                console.error(error);
                errorText.textContent = "Impossible de charger les films ou les salles.";
                errorMessage.classList.remove("hidden");
            }
        };

        // Envoi de r√©servation
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            successMessage.classList.add("hidden");
            errorMessage.classList.add("hidden");

            const reservationData = {
                film_id: parseInt(filmSelect.value),
                salle_id: parseInt(salleSelect.value),
                date: document.getElementById('date').value,
                heure: document.getElementById('heure').value,
                places: parseInt(document.getElementById('places').value)
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/add_reservation", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(reservationData),
                    credentials: "include"
                });

                const data = await response.json();

                if (response.ok) {
                    successText.textContent = "R√©servation effectu√©e avec succ√®s !";
                    successMessage.classList.remove("hidden");
                    form.reset();
                } else {
                    errorText.textContent = data.message || "Erreur lors de la r√©servation.";
                    errorMessage.classList.remove("hidden");
                }

            } catch (error) {
                console.error(error);
                errorText.textContent = "Erreur de connexion au serveur.";
                errorMessage.classList.remove("hidden");
            }
        });

        // Logout handler
        const logoutLink = document.getElementById('logoutLink');
        if (logoutLink) {
            logoutLink.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch('/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    const data = await res.json();
                    if (res.ok) {
                        window.location.href = '/';
                    } else {
                        alert('Erreur lors de la d√©connexion');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Erreur r√©seau');
                }
            });
        }
    </script>
</body>
</html>
